<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Take the quiz!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Samantha's Quiz!</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Fill out the Quiz and I will tell you your answers!</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">What color are you thinking of?:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">What is your email?:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="age-input">Think of a number between 1-10:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group">
                <label for="comment-input">Tell me a phrase!</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Answers</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2 id="name-display">#1 Color</h2>
            <h4 id="email-display">#2 Fav Movie</h4>
            <h4 id="age-display"> Number 1 - 10</h4>
            <p id="comment-display">Phrase</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script type="text/javascript"></script>
  <!-- Script -->
 <script>
   

 //  START CODING BELOW!!

     // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBpPjsWSol0IHYEjoYilrr8UE2z173GWBw",
    authDomain: "quiz-7b6cb.firebaseapp.com",
    databaseURL: "https://quiz-7b6cb.firebaseio.com",
    projectId: "quiz-7b6cb",
    storageBucket: "quiz-7b6cb.appspot.com",
    messagingSenderId: "880082275129"
  };
  firebase.initializeApp(config);

    // Create a variable to reference the database
    var database = firebase.database();


    // Capture Button Click
    $("#add-user").on("click", function() {
      // Don't refresh the page!
      event.preventDefault();

      var name = $("#name-input").val().trim();
      var email = $("#email-input").val().trim();
      var age = $("#age-input").val().trim();
      var comment = $("#comment-input").val().trim();

     console.log(name);
      console.log(email);
      console.log(age);
      console.log(comment);


      database.ref().set({
      name: name,
      email: email,
      age: age,
      comment: comment
  });

    });

      database.ref().on('value',function(a){
     $("#name-display").html(a.val().name);
     $("#email-display").html(a.val().email);
     $("#age-display").html(a.val().age);
     $("#comment-display").html(a.val().comment);

   });





 </script>
   
</body>

</html>
